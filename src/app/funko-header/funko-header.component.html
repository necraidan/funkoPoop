<form class="search-form" [formGroup]="searchForm" (keydown.enter)="$event.preventDefault()">
  <div class="input-full-width">
    <input #inputQuery formControlName="query" (keydown.enter)="handleEnter($event)" />
    <button mat-button *ngIf="isQuery" matSuffix mat-icon-button aria-label="Clear" (click)="clearInput($event)">
      X
    </button>
  </div>
</form>
